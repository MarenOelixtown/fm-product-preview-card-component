<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="product-card">
        <picture>
          <source
            srcset="/images/image-product-desktop.webp"
            media="(min-width: 48em)"
          />
          <img
            src="/images/image-product-mobile.webp"
            alt="Gabrielle Essence Eau De Parfum bottle"
            class="product-card__image"
          />
        </picture>
        <section class="product-card__item">
          <p class="product-card__category">Perfume</p>
          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__price">
            <p class="product-card__price-current">$149.99</p>
            <p class="product-card__price-original">$169.99</p>
          </div>
          <button class="product-card__add-button">Add to Cart</button>
        </section>
      </article>
    </main>
  </body>
</html>
